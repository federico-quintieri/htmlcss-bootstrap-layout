<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Bootstrap Layout</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1>Bootstrap 5 Responsive Grid</h1>
      <p>Layout a griglia con diversi breakpoint (sm,md,lg).</p>
      <!-- First section -->
      <section class="first-section">
        <div class="row">
          <div class="col">Colonna 1</div>
          <div class="col">Colonna 2</div>
        </div>
      </section>

      <!-- Second section -->
      <section class="second-section">
        <div class="row">
          <div class="col">Colonna 1</div>
          <div class="col">Colonna 2</div>
          <div class="col">Colonna 3</div>
        </div>
      </section>

      <!-- Third section -->
      <section class="third-section">
        <div class="row">
          <div class="col">Colonna 1</div>
          <div class="col">Colonna 2</div>
          <div class="col">Colonna 3</div>
          <div class="col">Colonna 4</div>
        </div>
      </section>
    </div>
  </body>
</html>
